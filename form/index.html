<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container pt-4 pb-4">
        <h1>Forms</h1>
        <form onsubmit="return handleSubmit(event)">
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input id="first-name" name="firstName" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input id="last-name" name="lastName" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>
                <select id="nationality" name="nationality" class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">Iranian</option>
                    <option value="2">American</option>
                    <option value="3">Indian</option>
                    <option value="4">Chines</option>
                </select>
            </div>
            <div class="mb-3">
                <p class="form-label">Gender</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female">
                    <label class="form-check-label" for="gender-female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male">
                    <label class="form-check-label" for="gender-male">Male</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
